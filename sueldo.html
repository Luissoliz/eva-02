    <div class="main">
        <main>
            <div class="box box1">
                <h2>Calculadora de Salario Total</h2>
                <div class="form-group">
                    <label for="salario">Salario:</label>
                    <input type="number" id="salario">
                </div>
                <div class="form-group">
                    <label for="bonificacion">Bonificación:</label>
                    <input type="number" id="bonificacion">
                </div>
                <div class="form-group">
                    <label for="comisiones">Comisiones:</label>
                    <input type="number" id="comisiones">
                </div>
                <button onclick="calcularSalarioTotal()">Calcular</button>
                <div class="result" id="resultado"></div>
            </div>

               <div class="box box2">
        <h2>Calculadora de Ahorro, IGSS y Préstamos</h2>

        </div>
        <div class="form-group">
            <label for="igss">IGSS:</label>
            <input type="number" id="igss">
        </div>
        <div class="form-group">
            <label for="prestamos">Préstamos:</label>
            <input type="number" id="prestamos">
        </div>
        <button onclick="calcularDeducciones()">Calcular</button>
        <div class="result" id="deducciones"></div>
    </div>
    <div class="box box3">
    <button onclick="sumarResultados()" style="display: block; margin: 20px auto;">Sumar Resultados</button>
    
    <div class="result" id="total"></div>
    </div>
