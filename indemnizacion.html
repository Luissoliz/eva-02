<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indemnización</title>
    <link rel="icon" href="img/Coexistência.ico">
    <link rel="stylesheet" href="css/indemnizacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="icon">
            <img class="img" src="img/descarga.png" alt="">
            <a href="https://www.facebook.com/" class="facebook"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://twitter.com/home" class="X"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a href="https://www.instagram.com/" class="instagram"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.youtube.com/" class="youtube"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="https://gt.linkedin.com/" class="likedin"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </header>
    <nav>
        <div class="navbar">
            <a href="index.html">Inicio</a>
            <a href="sueldo.html">Sueldo Líquido</a>
            <a href="indemnizacion.html">Indemnización</a>
        </div>
    </nav>
    <div class="main">
        <main>
            <div class="container">
                <h1>Calculadora de Salario Final</h1>

                <div class="contain">
                    <form id="formulario">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="sueldoBase">Sueldo Base:</label>
                                <input type="number" id="sueldoBase" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="aniosTrabajados">Años Trabajados:</label>
                                <input type="number" id="aniosTrabajados" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="bono14">Bono 14 (Proporcional):</label>
                                <input type="number" id="bono14" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="aguinaldo">Aguinaldo (Proporcional):</label>
                                <input type="number" id="aguinaldo" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="salarioPendiente">Salario Pendiente:</label>
                                <input type="number" id="salarioPendiente" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="deudas">Deudas:</label>
                                <input type="number" id="deudas" class="form-control">
                            </div>
                        </div>
                        <br>
                        <button type="button" id="calcularButton" class="btn btn-primary">Calcular</button>
                    </form>

                    <div id="resultados" class="mt-3">
                        <p>Salario Final: <span id="salarioFinal"></span></p>
                    </div>
                </div>
            </div>
        </main>
        <aside class="right">
            <center><img class="image" src="img/emX3enWZ_400x400.png" alt=""></center>
        </aside>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
